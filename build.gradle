plugins{

    id 'java-library'
}

group 'mz.djm.via.be'

version '1.0-SNAPSHOT'

 repositories {
    	mavenCentral()
        jcenter();
    }

ext {
	springVersion 	      = '5.0.15.RELEASE'
	
}
dependencies {
	
	// Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.30.1'
    
    compile group: 'org.springframework', name:'spring-core', version:'5.0.15.RELEASE'
    
    compile "org.springframework:spring-orm:$springVersion"
    
    
}
